<!DOCTYPE html>
<html>
  <head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <title>Matias Simone - Factory Pattern</title>
  </head>

  <body>

    <div class="row">
      <h4>Matias Simone - Factory Pattern</h4>
    </div>

      <div class="row">
        <form class="col s12">

          <div class="row">
            <div class="input-field col s4">
              <input placeholder="Mar del Plata" id="name" type="text">
              <label for="first_name">Location name</label>
            </div>
          </div>

          <div class="row">
          <div class="input-field col s4">
            <select id="location">
              <option value="" disabled selected>Choose the type of location</option>
              <option value="City">City</option>
              <option value="Country">Country</option>
              <option value="Continent">Continent</option>
            </select>
          </div>
        </div>

          <div class="row">
            <div class="col s2">
            <button class="btn waves-effect waves-light" type="button" onclick="addLocation()">Add
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

        </form>
      </div>

      <div id="list" hidden>



    <!--scripts-->
    <script type="text/javascript" src="js/factoryLocation.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">


      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var options = "";
        var instances = M.FormSelect.init(elems, options);
      });



  </script>



  </body>
</html>
